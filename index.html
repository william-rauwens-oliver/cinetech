<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Netflix Pakistan</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/affichage.js" defer></script>
</head>

<body>
    <!-- navbar -->
    <div class="nav">
        <div class="nav__left">
            <img class="nav_logo" src="images/logo.png" alt="">
        </div>
        <div class="nav__middle">
            <a href="">Film</a>
            <a href="">SÃ©rie</a>
        </div>
        <div class="nav__right">
            <img src="images/user.png" class="nav_avatar" alt="">
        </div>
    </div>

    <!-- banner -->
    <header id="banner">
        <div id="banner__contents">
            <h1 id="banner__title"></h1>
            <div id="banner__buttons">
                <button id="banner__button">Voir</button>
                <button id="banner__button">Details</button>
            </div>
            <p id="banner__description"></p>
            <p id="banner__rate"></p>
        </div>
        <div id="banner__fadeBottom"></div>
    </header>

    <!-- row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row__title"></h2>
            <div class="row__posters">
            </div>
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function () {

            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);

            var text = document.querySelector(".nav__middle");
            text.classList.toggle("visible", window.scrollY > 0);
        }) 
    </script>
</body>

</html>
